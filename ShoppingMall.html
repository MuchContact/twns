		    <button id="cancelChange" style="display:none" onclick="cancelChange()">取消</button>
			<br>
			<input id="search" placeholder="请输入关键词" onkeyup="search()"></input>
			<div id="container"></div>  
		</div>
		
		<div id="udisks" class="horizontalGallery">
			<p>U盘</p>
			
			<div class="galleryItem">

			</div>
			<div class="galleryItem">
				<div class="galleryItemTitle">小猪卡通U盘</div>
				<a href="#">

				<div class="galleryItemTitle">固态硬盘</div>

					<img class="galleryImg" src="./pics/hard-disk/ssd-disk.JPG">

				<div>128G 固态硬盘 250元</div>
			</div>
			<div class="galleryItem">
				<div class="galleryItemTitle">台式机硬盘</div>
